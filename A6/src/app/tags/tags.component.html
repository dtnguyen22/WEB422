<div class="widget tags">
    <header>
        <h3 class="h6">Tags</h3>
    </header>
    <ul class="list-inline">
        <li *ngFor="let atag of tags" class="list-inline-item">
            <a [routerLink]="['/blog']" [queryParams]="{tag: atag.substring(1)}" class="tag">{{atag}}</a>
        </li>
    </ul>
</div>
